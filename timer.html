<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <div id="count-down">
      <dl>
        <dt class="hour"></dt>
      </dl>
      <dl>
        <dt class="min"></dt>
      </dl>
      <dl>
        <dt class="sec"></dt>
      </dl>
    </div>
    <script src="src/app.js"></script>
</body>
</html>

<script>
  var hour = document.querySelector(".hour");
  var min = document.querySelector(".min");
  var sec = document.querySelector(".sec");
  

  function diffDay() {
    var masTime = new Date;
    masTime.setFullYear(2022,10,16); // 자바스크립트에서 월과 요일은 0부터 세므로 11월은 10이 됨.
    masTime.setHours(17,0,0,0); // 17시를 의미함
    
    var diff = Math.round((masTime.getTime()-new Date().getTime())/1000);

    diff=diff-1; //1초씩 감소
 
   
    var d_sec2=diff%3600; // 남은 초를 1시간 3600초 단위로 계산후 나머지 초
    var d_hours=String((diff-d_sec2)/3600).padStart(2,"0"); // 시간 계산

    var d_sec3=String(d_sec2 % 60).padStart(2,"0"); // 남은 초를 60초 단위로 계산후 나머지 초
    var d_mins=String((d_sec2 - d_sec3) / 60).padStart(2,"0"); // 분 계산


    hour.innerText = `${d_hours}` + ":";
    min.innerText = `${d_mins}`  + ":";;  
    sec.innerText = `${d_sec3}`; 
}

diffDay();
setInterval(diffDay, 1000);
</script>

<style>
  #count-down {
    width: 1000px;
    height: 380px;
    line-height: 380px;
    background-color: #c8c8c8;
    color: #fff;
    font-size: 72px;
    text-align: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
